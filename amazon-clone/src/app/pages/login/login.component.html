<div class="login">
    <div class="login_container">
        <img routerLink="" class="login_logo" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" alt="">
        <div class="login_form">
            <h1>Sign-In</h1>
            <form action="" [formGroup]="loginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_singin_button" (click)="signIn()">Sign In</button>
                <p class="login_terms">By continuing, you are agreeing to Amazon's Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccount()">Create amazon account</button>
            </form>
        </div>
    </div>
</div>
